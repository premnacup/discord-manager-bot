name: Deploy Discord Bot

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ============ BOT (ACTIVE) ============
      - name: Build Bot image
        run: docker build -t kkhw/discordbot-bot:latest ./main_bot

      - name: Push Bot image
        run: docker push kkhw/discordbot-bot:latest

      - name: Trigger Render deploy - Bot
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.BOT_SERVICE_ID }}/deploys \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{}'
      - name: Trigger Railway deploy - Bot
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
          SERVICE_ID: ${{ secrets.BOT_SERVICE_ID_RAILWAY }}
        run: |
          # 1. Fetch the latest deployment ID for the service
          DEPLOYMENT_ID=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
            -H "Authorization: Bearer $RAILWAY_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"query\":\"query { service(id: \\\"$SERVICE_ID\\\") { deployments(first: 1) { edges { node { id } } } } }\"}" \
            | jq -r '.data.service.deployments.edges[0].node.id')

          echo "Latest Deployment ID: $DEPLOYMENT_ID"

          if [ -z "$DEPLOYMENT_ID" ] || [ "$DEPLOYMENT_ID" == "null" ]; then
            echo "Error: Could not find a deployment for service $SERVICE_ID"
            exit 1
          fi

          # 2. Trigger the redeploy
          curl -X POST https://backboard.railway.com/graphql/v2 \
          -H "Authorization: Bearer $RAILWAY_API_KEY" \
          -H "Content-Type: application/json" \
          -d "{\"query\":\"mutation deploymentRedeploy(\$id: String!) { deploymentRedeploy(id: \$id) { id status } }\",\"variables\":{\"id\":\"$DEPLOYMENT_ID\"}}"

      # ============ API ============
      - name: Build API image
        run: docker build -t kkhw/discordbot-api:latest ./api

      - name: Push API image
        run: docker push kkhw/discordbot-api:latest

      - name: Trigger Render deploy - API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.API_SERVICE_ID }}/deploys \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{}'
      - name: Trigger Railway deploy - API
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
          SERVICE_ID: ${{ secrets.API_SERVICE_ID_RAILWAY }}
        run: |
          # 1. Fetch the latest deployment ID for the service
          DEPLOYMENT_ID=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
            -H "Authorization: Bearer $RAILWAY_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"query\":\"query { service(id: \\\"$SERVICE_ID\\\") { deployments(first: 1) { edges { node { id } } } } }\"}" \
            | jq -r '.data.service.deployments.edges[0].node.id')

          echo "Latest Deployment ID: $DEPLOYMENT_ID"

          if [ -z "$DEPLOYMENT_ID" ] || [ "$DEPLOYMENT_ID" == "null" ]; then
            echo "Error: Could not find a deployment for service $SERVICE_ID"
            exit 1
          fi

          # 2. Trigger the redeploy
          curl -X POST https://backboard.railway.com/graphql/v2 \
          -H "Authorization: Bearer $RAILWAY_API_KEY" \
          -H "Content-Type: application/json" \
          -d "{\"query\":\"mutation deploymentRedeploy(\$id: String!) { deploymentRedeploy(id: \$id) { id status } }\",\"variables\":{\"id\":\"$DEPLOYMENT_ID\"}}"

      # ============ DASHBOARD ============
      - name: Build Dashboard image
        run: docker build -t kkhw/discordbot-dashboard:latest ./dashboard

      - name: Push Dashboard image
        run: docker push kkhw/discordbot-dashboard:latest

      - name: Trigger Render deploy - Dashboard
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.WEB_SERVICE_ID }}/deploys \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{}'
      - name: Trigger Railway deploy - Dashboard
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
          SERVICE_ID: ${{ secrets.WEB_SERVICE_ID_RAILWAY }}
        run: |
          # 1. Fetch the latest deployment ID for the service
          DEPLOYMENT_ID=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
            -H "Authorization: Bearer $RAILWAY_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"query\":\"query { service(id: \\\"$SERVICE_ID\\\") { deployments(first: 1) { edges { node { id } } } } }\"}" \
            | jq -r '.data.service.deployments.edges[0].node.id')

          echo "Latest Deployment ID: $DEPLOYMENT_ID"

          if [ -z "$DEPLOYMENT_ID" ] || [ "$DEPLOYMENT_ID" == "null" ]; then
            echo "Error: Could not find a deployment for service $SERVICE_ID"
            exit 1
          fi

          # 2. Trigger the redeploy
          curl -X POST https://backboard.railway.com/graphql/v2 \
          -H "Authorization: Bearer $RAILWAY_API_KEY" \
          -H "Content-Type: application/json" \
          -d "{\"query\":\"mutation deploymentRedeploy(\$id: String!) { deploymentRedeploy(id: \$id) { id status } }\",\"variables\":{\"id\":\"$DEPLOYMENT_ID\"}}"
